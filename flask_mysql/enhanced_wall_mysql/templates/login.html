<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <!--Login and Registration Page-->
    <div class = "container bg-light">
        <div class = "row"> <!--This and the next make it into two rows-->
            <div class = "col-sm"> <!--first row-->
                <h2>Registration</h2>
                {% with messages = get_flashed_messages() %}     
                    {% if messages %}                            
                        {% for message in messages %}            
                            <p>{{message}}</p>                   
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <!--REGISTER USER FORM-->
                <form action = "/register", method = 'POST'>
                    <div class = "form-group row col-sm-10">
                        <label for = "fname" class = "col-sm-20 col-form-label">First Name:</label>
                        <input type = "text" class = "form-control" name = "fname">
                        <label for = "lname" class = "col-sm-20 col-form-label">Last Name:</label>
                        <input type = "text" class = "form-control" name = "lname">
                        <label for = "email" class = "col-sm-20 col-form-label">Email:</label>
                        <input type = "text" class = "form-control" name = "email">
                        <label for = "pw" class = "col-sm-20 col-form-label">Password:</label>
                        <input type = "password" class = "form-control" name = "pw">
                        <label for = "cpw" class = "col-sm-20 col-form-label">Confirm Password:</label>
                        <input type = "password" class = "form-control" name = "cpw">
                        <input type = "submit" value = "Register">
                    </div>
                </form>
            </div>
            <div class = "col-sm"> <!--second row-->
                <h2>Login</h2>
                <form action = "/login" method = 'POST'>
                    <div class = "form-group row col-sm-10">
                        <label for = "email" class = "col-sm-20 col-form-label">Email:</label>
                        <input type = "text" class = "form-control" name = "email">
                        <label for = "pw" class = "col-sm-20 col-form-label">Password:</label>
                        <input type = "password" class = "form-control" name = "pw">
                        <input type = "submit" value = "Login">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
