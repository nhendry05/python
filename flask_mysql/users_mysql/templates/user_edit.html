<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class = "container">
        <div class = "bg-light text-secondary">
            <h1 class = "text-center">Edit User {{ user['friend_id'] }}</h1>
            <form action = "/users/update/{{ user['friend_id'] }}" method = "POST">
                <div class = "form-group row col-4 offset-4">
                    <label for="fname" class = "col-sm-5 col-form-label">First Name:</label>
                    <input type = "text" class = "form-control" name = "fname" value = "{{user['first_name']}}">
                    <label for="lname" class = "col-sm-5 col-form-label">Last Name:</label>
                    <input type = "text" class = "form-control" name = "lname" value = "{{user['last_name']}}">
                    <label for="email" class = "col-sm-5 col-form-label">Email:</label>
                    <input type = "text" class = "form-control" name = "email" value = "{{user['email']}}">
                    <label for = "desc" class = "col-sm-5 col-form-label">Description:</label>
                    <input type = "textarea" class = "form-control" name = "desc" value = "{{user['description']}}">
                    <input class = "offset-5" type = "submit" value = "Update">
                    <a class = "block" href = "/users/{{ user['friend_id'] }}">Show User</a>
                </div>
            </form>

        </div>
    </div>

    
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
