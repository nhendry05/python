<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class = "container bg-light">
        <h3>{{ author_with_id['first_name'] }} {{ author_with_id['last_name'] }}</h3>
        <p>ID {{ author_with_id['id'] }}</p>
        <div class = "row">
            <p class = "col-sm-2">Notes:</p>
            <p class = "col-sm-6">{{ author_with_id['notes'] }}</p>
        </div>
        <p>Books:</p>
        <ul>
           <li>BOOK</li>
           <li class="list-unstyled">
                <select class="custom-select mr-sm-2" name="book">
                    <option selected>-select a book-</option>
                    {% for book in all_books %}
                    <option value="{{ book }}" name = "{{ book['id'] }}">{{ book['title'] }}</option>
                    {% endfor %}
                </select>
            </li>
        </ul>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
